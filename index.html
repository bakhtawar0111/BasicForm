<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>
          Job Application
          <h3>(Web)</h3>
        </h1>
      </div>
      <form action="">
        <div class="form_control">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" />
        </div>
        <div class="form_control">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" />
        </div>
        <div class="form_control">
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div class="form_control">
          <label for="jobRole">Select Job role</label>
          <select name="jobRole" id="jobRole">
            <option value="">Select Role</option>
            <option value="frontend">Frontend Developer</option>
            <option value="backend">Backend Developer</option>
            <option value="designer">UX Designer</option>
          </select>
        </div>
        <div class="form_control">
          <label for="Address">Address</label>
          <textarea name="address" id="Address" rows="5" cols="50"></textarea>
        </div>
        <div class="form_control">
          <label for="City">City</label>
          <input type="text" id="City" />
        </div>
        <div class="form_control">
          <label for="pincode">Pincode</label>
          <input type="number" id="pincode" />
        </div>
        <div class="form_control">
          <label for="date">Date</label>
          <input type="date" id="date" />
        </div>
        <div class="form_control">
          <label for="resume">Upload Your CV</label>
          <input type="file" id="resume" />
        </div>
      </form>
      <div class="apply">
        <button>Apply</button>
      </div>
    </div>
  </body>
</html>
